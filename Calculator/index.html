<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
</head>

<body>

    <div class="main">
        <div class="display d-flex mb-4">
            <button class="dark_mode_btn"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
            <h3 id="error" class="text-danger mb-0"></h3>
        </div>
        <div class="displayOfCal" style="margin-top: 15px;">
            <div class="card d-flex flex-column align-items-end" style="height: 100px; width: 270px;">
                <div class="mYresult fs-5"></div>
                <div class="calCulation fs-2"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="clear"><i class="fa-solid fa-trash text-white"></i></button>
            <button id="delete_single_num"><i class="fa fas fa-backspace" aria-hidden="true"></i></button>
            <button id="Normal_btn">/</button>
            <button id="Normal_btn">*</button>
        </div>
        <div class="buttons">
            <button id="Normal_btn">7</button>
            <button id="Normal_btn">8</button>
            <button id="Normal_btn">9</button>
            <button id="Normal_btn">-</button>
        </div>
        <div class="buttons">
            <button id="Normal_btn">4</button>
            <button id="Normal_btn">5</button>
            <button id="Normal_btn">6</button>
            <button id="Normal_btn">+</button>
        </div>
        <div class="buttons">
            <button id="Normal_btn">1</button>
            <button id="Normal_btn">2</button>
            <button id="Normal_btn">3</button>
            <button id="Normal_btn">.</button>
        </div>
        <div class="buttons">
            <button id="Normal_btn">0</button>
            <button id="Normal_btn">00</button>
            <button id="equalTo">=</button>
        </div>
    </div>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
